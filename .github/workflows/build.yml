name: Build Wembley ICS

on:
  schedule:
    - cron: "0 6 * * *"   # daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # allow the action to push updated .ics

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install beautifulsoup4
      - run: python scrape_and_build_ics.py
      - name: Commit & publish
        run: |
          git config user.name "wembley-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/wembley.ics
          git diff --quiet && echo "No changes" || git commit -m "Update ICS"
          git push
